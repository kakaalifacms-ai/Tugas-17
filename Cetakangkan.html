<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cetak Angka</title>
</head>

<body>
    <h1>Cetak Angka</h1>
    
    <input type="number" id="jumlah" placeholder="Masuk jumlah angka">
    <button onclick="cetak()">cetak</button>
    
    <div id="hasil"></div>
</body>
    
    <script>
      function cetak() {
        //ambil jumlah dari
        const jumlah = Number(document.getElementById('jumlah').value) 
        
        //buat varibel hasil
        let hasil =''
        
        //lakukan perulangan dari 1 sampai jumlah input
        for(let i=1;i <= jumlah ; i++) {
          hasil+= i+ '<br>'//hasil=hasil+i+'<br'
        }
        
        //tampilan hasil di elemen div dengan id"hasil"
        document.getElementById('hasil').innerHTML = hasil
          
        }
      
      
    </script>
</html>
