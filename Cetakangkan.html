<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cetak Angka</title>
</head>

<body>
  <h1>Cetak Angka</h1>

  <input type="number" id="jumlah" placeholder="Masuk jumlah angka">
  <button onclick="cetak()">Cetak</button>
  <button onclick="cetakMundur()">Cetak Mundur</button>

  <div id="hasil"></div>

  <script>
    function cetak() {
      const jumlah = Number(document.getElementById('jumlah').value);
      let hasil = '';

      for (let i = 1; i <= jumlah; i++) {
        hasil += i + '<br>';
      }

      document.getElementById('hasil').innerHTML = hasil;
    }

    function cetakMundur() {
      const jumlah = Number(document.getElementById('jumlah').value);
      let hasil = '';

      for (let i = jumlah; i >= 1; i--) {
        hasil += i + '<br>';
      }

      document.getElementById('hasil').innerHTML = hasil;
    }
  </script>
</body>
</html>
